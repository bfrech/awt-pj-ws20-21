<div id="masonry-with-columns" class="masonry-with-columns">
  <div class="settingsFrame" *ngFor="let group of groups">
    <div class="content">
      <h2>{{group[0]}}</h2>
      <div class="singleSetting my-3" *ngFor="let setting of group[1] | keyvalue">

        <div *ngIf="isBoo(setting.value[0])">
          <mat-checkbox [(ngModel)]="checked"
                        [labelPosition]="'after'" (change)="update(setting.value[1], checked)">
            {{setting.key}}
            <a [matTooltip]="'link to setting description'"
               [matTooltipPosition]="'before'" href="http://cdn.dashjs.org/latest/jsdoc/module-Settings.html"
               target="_blank">
              <img class="info" alt="Info Icon with link to setting description" src="assets/images/question.png">
            </a>
          </mat-checkbox>
        </div>

        <div class="fields" *ngIf="isInput(setting.value[0]) && !isLogLevel(setting.key)">
          <label>{{setting.key}}</label>  <a [matTooltip]="'link to setting description'"
                                             [matTooltipPosition]="'before'" href="http://cdn.dashjs.org/latest/jsdoc/module-Settings.html"
                                             target="_blank">
          <img class="info" alt="Info Icon with link to setting description" src="assets/images/question.png">
        </a>
          <input #inputField type="text" name="{{setting.key}}" value="{{setting.value[0]}}"
                 (change)="update(setting.value[1], inputField.value)">
        </div>

        <div *ngIf="isGroup(setting.value[1])" class="SingleSubSetting my-3">
          <h3>{{setting.key}}</h3>
          <hr>
          <div *ngFor="let sub of setting.value">
            <div *ngFor="let subset of sub | keyvalue">
              <div *ngIf="isInput(subset.value[0])">
                <label>{{subset.key}}</label>   <a [matTooltip]="'link to setting description'"
                                                   [matTooltipPosition]="'before'" href="http://cdn.dashjs.org/latest/jsdoc/module-Settings.html"
                                                   target="_blank">
                <img class="info" alt="Info Icon with link to setting description" src="assets/images/question.png">
              </a>
                <input #inputField type="text" name="{{subset.key}}" value="{{subset.value[0]}}"
                       (change)="update(subset.value[1], inputField.value)">
              </div>
              <mat-checkbox *ngIf="isBoo(subset.value[0])"
                            [(ngModel)]="checked"
                            [labelPosition]="'after'" (change)="update(subset.value[1], checked)">
                {{subset.key}}  <a [matTooltip]="'link to setting description'"
                                   [matTooltipPosition]="'before'" href="http://cdn.dashjs.org/latest/jsdoc/module-Settings.html"
                                   target="_blank">
                <img class="info" alt="Info Icon with link to setting description" src="assets/images/question.png">
              </a>
              </mat-checkbox>

              <div *ngIf="isRadio(subset.value[0]) && !isLogLevel(setting.key)" class="radio">
                <label class="Radio-Button-Settings">{{setting.key}}:</label>   <a [matTooltip]="'link to setting description'"
                                                                                   [matTooltipPosition]="'before'" href="http://cdn.dashjs.org/latest/jsdoc/module-Settings.html"
                                                                                   target="_blank">
                <img class="info" alt="Info Icon with link to setting description" src="assets/images/question.png">
              </a>
                <p>TODO</p>
              </div>

            </div>
          </div>
        </div>

        <div *ngIf="isLogLevel(setting.key)" class="radio">
          <label class="Radio-Button-Settings">{{setting.key}}:</label>   <a [matTooltip]="'link to setting description'"
                                                                             [matTooltipPosition]="'before'" href="http://cdn.dashjs.org/latest/jsdoc/module-Settings.html"
                                                                             target="_blank">
          <img class="info" alt="Info Icon with link to setting description" src="assets/images/question.png">
        </a>
          <mat-radio-group aria-labelledby="Radio-Button-Settings" class="radioButtonSettingGroup">
            <mat-radio-button *ngFor="let option of logLevels" [value]="option[0]" [checked]="option[1]"
                              (change)="updateLogLevel(option[0])">
              {{option[0]}}
            </mat-radio-button>
          </mat-radio-group>
        </div>


        <div *ngIf="isRadio(setting.value[0]) && !isLogLevel(setting.key)" class="radio">
          <label class="Radio-Button-Settings">{{setting.key}}:</label>   <a [matTooltip]="'link to setting description'"
                                                                             [matTooltipPosition]="'before'" href="http://cdn.dashjs.org/latest/jsdoc/module-Settings.html"
                                                                             target="_blank">
          <img class="info" alt="Info Icon with link to setting description" src="assets/images/question.png">
        </a>
          <p>TODO</p>
        </div>


      </div>
    </div>
  </div>
</div>
