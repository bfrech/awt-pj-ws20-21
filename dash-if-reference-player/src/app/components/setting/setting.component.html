<div class="settings-frame col-3" *ngFor="let group of groups">
  <div class="content">
    <h4>{{group[0]}}</h4>
    <div class="singleSetting my-3" *ngFor="let setting of group[1] | keyvalue">
      <div *ngIf="isBoo(setting.value)">
        <mat-checkbox [(ngModel)]="checked"
                      [labelPosition]="'after'">
          {{setting.key}}
        </mat-checkbox>
      </div>
      <div *ngIf="isGroup(setting.value)" class="SingleSubSetting ml-3">
        <p>{{setting.key}}</p>
        <div *ngFor="let sub of setting.value">
          <div *ngFor="let subset of sub | keyvalue">
            <mat-form-field *ngIf="isInput(subset.value)"
                            class="settingsform">
              <p>{{subset.key}}</p>
              <input matInput type="text" [(ngModel)]="subset.value">
            </mat-form-field>
            <mat-checkbox *ngIf="isBoo(subset.value)"
                          [(ngModel)]="checked"
                          [labelPosition]="'after'">
              {{subset.key}}
            </mat-checkbox>
          </div>
        </div>
      </div>

      <div class="fields" *ngIf="isInput(setting.value) && !isGroup(setting.value)">
        <mat-form-field class="settingsform">
          <p>{{setting.key}}</p>
          <input matInput type="text" [(ngModel)]="setting.value">
        </mat-form-field>
      </div>


    </div>
  </div>
</div>
