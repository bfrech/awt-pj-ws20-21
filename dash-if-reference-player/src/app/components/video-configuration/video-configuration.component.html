<div class="container">
  <form class="form-inline">
    <div class="form-group col-12 p-0">

      <div class="input-group flex-grow-1">
        <div class="input-group-prepend dropdown-container">
          <button (click)="toggleMainMenu($event)" class="btn btn-outline-secondary dropdown-toggle"
                  aria-haspopup="true" aria-expanded="false">Stream</button>
          <ul class="dropdown-menu">

            <!-- Begin items of main-menu -->
            <li *ngFor="let item of srcItems; let i = index" class="vc-dropdown-submenu">
              <a (click)="toggleSubMenu($event)" id="{{ 'vcDropdownMenu' + i }}" class="dropdown-item" role="button"
                 attr.aria-controls="{{ 'vcCollapseBox' + i }}" attr.aria-expanded="false">
                {{ item['name'] }}
              </a>
              <ul id="{{ 'vcCollapseBox' + i }}" class="vc-collapse" attr.aria-labelledby="{{ 'vcDropdownMenu' + i }}">
                <!-- Begin items of sub-menu -->
                <li *ngFor="let subItem of item['submenu']">
                  <a (click)="selectStream($event, subItem['url'])" class="dropdown-item text-truncate"
                     [class.customActive]="inputVarStreamAddr === subItem['url']">
                    <span class="badge badge-pill badge-secondary" data-toggle="tooltip" data-placement="top"
                          title="{{ srcProvider[subItem['provider']]['name'] }}">
                      {{ srcProvider[subItem['provider']]['acronym'] }}
                    </span>
                    {{ subItem['name'] }}
                  </a>
                </li>
                <!-- End items of sub-menu // -->
              </ul>
            </li>
            <!-- End items of main-menu // -->

          </ul>
        </div>
        <input [(ngModel)]="inputVarStreamAddr" name="inputNameStreamAddr" type="text" class="form-control"
               placeholder="Stream Address" aria-label="Stream Address">
      </div>

      <div class="ml-1 btn-group">
        <button (click)="stop()" class="btn btn-secondary">Stop</button>
        <button (click)="load()" class="btn btn-primary">Load</button>
      </div>

    </div>
  </form>
</div>
