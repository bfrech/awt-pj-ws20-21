<div class="container">
  <form class="form-inline">
    <div class="form-group col-12 p-0">

      <div class="input-group flex-grow-1">
        <div class="input-group-prepend dropdown-container">

          <button (click)="streamsDropdownToggle()" class="btn btn-outline-secondary dropdown-toggle"
                  aria-haspopup="true" aria-expanded="false">
            Stream
          </button>

          <mat-accordion [@streamsDropdownShowHide]="streamsDropdownIsVisible"
                         displayMode=flat class="vc-dropdown-menu">
            <mat-expansion-panel #expPanel *ngFor="let item of srcItems"
                                 (opened)="setStreamsDropdownExpandedPanel(expPanel)">

              <mat-expansion-panel-header>
                <mat-panel-title>
                  {{ item['name'] }}
                </mat-panel-title>
              </mat-expansion-panel-header>

              <ul class="vc-collapse">
                <li *ngFor="let subItem of item['submenu']">
                  <a (click)="selectStream(subItem['url'])" class="dropdown-item vc-custom-dropdown-item text-truncate"
                     [class.vc-custom-active]="inputVarStreamAddr === subItem['url']">
                    <span class="badge badge-pill badge-secondary"
                          matTooltip="{{ srcProvider[subItem['provider']]['name'] }}" matTooltipPosition="above">
                      {{ srcProvider[subItem['provider']]['acronym'] }}
                    </span>
                    <span matTooltip="{{ subItem['name'] }}" matTooltipPosition="above" matTooltipShowDelay="1000">
                      {{ subItem['name'] }}
                    </span>
                  </a>
                </li>
              </ul>
            </mat-expansion-panel>
          </mat-accordion>

        </div>
        <input [(ngModel)]="inputVarStreamAddr" name="inputNameStreamAddr" type="text" class="form-control"
               placeholder="Stream Address" aria-label="Stream Address">
      </div>

      <div class="ml-1 btn-group">
        <button (click)="stop()" class="btn btn-secondary">Stop</button>
        <button (click)="load()" class="btn btn-primary">Load</button>
      </div>

    </div>
  </form>

  <div class="row">
    <div class="settings-frame col-3" *ngFor="let group of group$">
      <h4>{{group[0]}}</h4>
      <div class="singleSetting" *ngFor="let item of group[1] | keyvalue">
        <p>{{item.key}}</p>
        <mat-radio-group *ngIf="item.key.value" aria-label="Select an option">
          <mat-radio-button value="1">Option 1</mat-radio-button>
          <mat-radio-button value="2">Option 2</mat-radio-button>
        </mat-radio-group>
        <mat-checkbox *ngIf=isBoolean(item.value)></mat-checkbox>
        <input *ngIf=!isBoolean(item.value) value="{{item.value}}">
      </div>
    </div>
  </div>
</div>
